<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Search through cards with JS and a Bootstrap interface</title>
</head>
<style>
    .card{
        transition: all 0.5s ease;
        cursor: pointer;
        box-shadow: 0 0 6px -4px rgba(0,0,0,0.75);
    }
    .card:hover{
        transform: scale(1.01);
        box-shadow: 0 0 6px -2px rgba(0,0,0,1);
    }
</style>
<body>
    <h2 class="text-center mt-2">Product searching</h2>
    <input type="text" class="form-control mt-3 mx-auto" id="myinput" placeholder="Searching for a product..." style= "width: 32%;">
    <select class="form-control mt-3 mx-auto" id="myselect" style= "width: 34%;">
        <option value="default">Default</option>
        <option value="a-z">All: a-z</option>
        <option value="z-a">All: z-a</option>
        <option value="low">All: Cheapest first</option>
        <option value="high">All: Priciest first</option>
    </select>

    <div class="container">
        <h3 class="text-danger mt-5 text-center" id="para" style = "display:none">Not found</h3>
        <h4 class="text-danger mt-5 text-center" id="para2" style = "display:none">Search results:</h3>
        <div class="row mt-3" id="card"></div>
    </div>
    <script src="script.js"></script>
</body>
